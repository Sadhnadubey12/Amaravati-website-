<section
  class="main-banner-wrap1 main-banner-wrap5"
  data-bg-image="img/slider/slider4.jpg"
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="main-banner-box1 main-banner-box5">
          <h1
            class="item-title wow fadeInUp"
            data-wow-delay=".4s"
            style="color: white; font-weight: bold; margin-bottom: 10px"
          >
            Sell Your Property
          </h1>
          <p
            class="wow fadeInUp"
            data-wow-delay=".6s"
            style="color: white; margin-bottom: 15px"
          >
            Provide your property details to list it on Amaravati Homes.
          </p>

          <!-- Form Container -->
          <div class="banner-search-wrap">
            <div class="rld-main-search">
              <div class="row">
                <div class="col-sm-12">
                  <div class="box">
                    <div class="box-top">
                      <!-- Section 1: Township, Colony, Block, Plot No, Plot Category -->
                      <div class="row" style="margin-bottom: 10px">
                        <div class="col-md-2" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Township"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                        <div class="col-md-2" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Colony"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                        <div class="col-md-2" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Block"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                        <div class="col-md-2" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Plot No"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                        <div class="col-md-2" style="padding: 0">
                          <div class="rld-single-select item">
                            <select
                              class="select single-select"
                              style="width: 100%; padding: 5px"
                            >
                              <option value="1">Plot Category</option>
                              <option value="2">Residential</option>
                              <option value="3">Commercial</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Container -->
          <div class="banner-search-wrap">
            <div class="rld-main-search">
              <div class="row">
                <div class="col-sm-12">
                  <div class="box">
                    <div class="box-top">
                      <!-- Section 2: Seller Name -->
                      <div class="row" style="margin: 10px 0">
                        <div class="col-md-12" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Seller Name"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Container -->
          <div class="banner-search-wrap">
            <div class="rld-main-search">
              <div class="row">
                <div class="col-sm-12">
                  <div class="box">
                    <div class="box-top">
                      <!-- Section 3: Contact Number -->
                      <div class="row" style="margin: 10px 0">
                        <div class="col-md-12" style="padding: 0">
                          <div class="rld-single-input item">
                            <input
                              type="text"
                              placeholder="Contact Number"
                              style="width: 100%; padding: 5px"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="banner-search-wrap">
            <div class="rld-main-search">
              <div class="row">
                <div class="col-sm-12" style="text-align: center">
                  <button
                    type="submit"
                    style="
                      display: inline-block;
                      background-color: #15c39a;
                      color: white;
                      padding: 10px 20px;
                      font-size: 16px;
                      font-weight: bold;
                      text-transform: uppercase;
                      border-radius: 50px;
                      transition: all 0.3s ease;
                      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                      border: none;
                    "
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="rld-single-select item">
  <select class="select single-select">
    <option value="1">Plot Size</option>
    <option value="2">100 - 200 Sq.Yds</option>
    <option value="3">200 - 300 Sq.Yds</option>
    <option value="4">300 - 400 Sq.Yds</option>
    <option value="5">400 - 500 Sq.Yds</option>
    <option value="6">500 - 600 Sq.Yds</option>
    <option value="7">600 - 700 Sq.Yds</option>
    <option value="8">Above 700 Sq.Yds</option>
  </select>
</div>
