<!-- Button to View Map -->
<li class="action-item-style view-map" style="display: inline-block">
  <a
    href="#"
    style="
      color: white;
      background-color: #15c39a;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    "
    onclick="displayMapAndForm()"
    title="View Map"
  >
    Map View
  </a>
</li>

<!-- Form and Map Layout (Initially Hidden) -->
<div
  id="mapFormContainer"
  style="display: none; display: flex; height: 100vh; margin-top: 20px"
>
  <!-- Left-side Form -->
  <div
    style="
      background-color: #fff;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    "
  >
    <h3 style="margin-top: 0; font-size: 18px; font-weight: 600">
      Search for Plot
    </h3>
    <div style="margin-bottom: 20px">
      <label>Plot size, budget, location</label>
      <input
        type="text"
        placeholder="Plot size, budget, location"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <div style="margin-bottom: 20px">
      <label>Property Type</label>
      <input
        type="text"
        placeholder="Property Type"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <div style="margin-bottom: 20px">
      <label>Select Location</label>
      <input
        type="text"
        placeholder="Location"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <div style="margin-bottom: 20px">
      <label>Plot Size</label>
      <input
        type="text"
        placeholder="Plot Size"
        style="
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <button
      style="
        background-color: #15c39a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      "
    >
      Search
    </button>
  </div>

  <!-- Right-side Map -->
  <div style="flex-grow: 1; background-color: #eef1f5" id="mapContainer">
    <iframe
      src="https://amaravatihomes.carto.com/builder/6a2479cb-5b53-40bc-aa96-fa00a05c02ef/embed?state=%7B%22map%22%3A%7B%22ne%22%3A%5B16.51238386124282%2C80.3625011444092%5D%2C%22sw%22%3A%5B16.56035348896074%2C80.47356605529787%5D%2C%22center%22%3A%5B16.536370165616493%2C80.41803359985353%5D%2C%22zoom%22%3A14%7D%7D"
      style="width: 100%; height: 100%; border: none"
      title="Map View"
    ></iframe>
  </div>
</div>

<!-- JavaScript to display form and map -->
<script>
  function displayMapAndForm() {
    document.getElementById("mapFormContainer").style.display = "flex";
  }
</script>
