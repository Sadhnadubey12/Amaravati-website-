<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map and Search Form</title>
    <style>
      /* Inline CSS for styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #mapFormContainer {
        display: flex;
        height: 100vh;
      }
      /* Left-side form */
      .form-container {
        background-color: #fff;
        padding: 20px;
        width: 300px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .form-container h3 {
        font-size: 18px;
        font-weight: 600;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-container button {
        background-color: #15c39a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
      }
      /* Right-side map */
      .map-container {
        flex-grow: 1;
        background-color: #eef1f5;
      }
    </style>
  </head>
  <body>
    <div id="mapFormContainer">
      <!-- Left-side Form -->
      <div class="form-container">
        <h3>Search for Plot</h3>
        <div style="margin-bottom: 20px">
          <label>Plot size, budget, location</label>
          <input type="text" placeholder="Plot size, budget, location" />
        </div>
        <div style="margin-bottom: 20px">
          <label>Property Type</label>
          <input type="text" placeholder="Property Type" />
        </div>
        <div style="margin-bottom: 20px">
          <label>Select Location</label>
          <input type="text" placeholder="Location" />
        </div>
        <div style="margin-bottom: 20px">
          <label>Plot Size</label>
          <input type="text" placeholder="Plot Size" />
        </div>
        <button>Search</button>
      </div>

      <!-- Right-side Map -->
      <div class="map-container">
        <iframe
          src="https://amaravatihomes.carto.com/builder/6a2479cb-5b53-40bc-aa96-fa00a05c02ef/embed"
          style="width: 100%; height: 100%; border: none"
          title="Map View"
        ></iframe>
      </div>
    </div>
  </body>
</html>
